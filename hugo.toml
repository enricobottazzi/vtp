baseURL = 'https://vittorioponti.com'
languageCode = 'en-us'
title = 'Vittorio Ponti'
theme = 'drishtikon'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
    # Logo image
    logo = "/assets/logo.svg"

    # Profile section for homepage
    profilePhoto = "/assets/foto_convertita.png"
    profileDescription = """Sono Vittorio Ponti, psicologo iscritto all’Ordine degli Psicologi della Lombardia. Dopo la laurea in Psicologia presso l’Università di Trento, ho maturato esperienza sia in ambito clinico sia organizzativo. Lavoro con individui, coppie e gruppi. Mi occupo di temi come disturbi d'ansia, problematiche relazionali, dipendenza affettiva e difficoltà lavorative."""
    profileUpdates = """"""
    email = "mailto:vittorio.ponti34@gmail.com"
    linkedin = "https://www.linkedin.com/"
    math = true

    # Uncomment if you want to customize the colors
    # backgroundColor = "#f9dc90"
    # linksColor = "#805690"
    # textColor = "#333"
    fontFamily = "Lora"
    # tableHeaderColor = "#d46f93"
    # tableContentColor = "#f89e9d"
    # tableRowHoverColor = "#ffbbba"
    # writingCardBackground = "#fdf1cd"    

[permalinks]
    posts = "/blog/:slug/"

[menu]
