<header class="homepage-header">
    <div class="homepage-logo">
        {{ if .Site.Params.logo }}
            <a href="/" class="logo-link">
                <img src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" class="logo-image">
            </a>
        {{ else }}
            <a href="/" class="logo-link site-title">
                {{ .Site.Title }}
            </a>
        {{ end }}
    </div>
    <nav class="homepage-nav">
        <div class="homepage-nav-links">
            <a href="/blog/" class="homepage-nav-link {{ if eq .RelPermalink "/blog/" }}active{{ end }}">blog</a>
            <a href="/cv/" class="homepage-nav-link {{ if eq .RelPermalink "/cv/" }}active{{ end }}">cv</a>
            <a href="/contatti/" class="homepage-nav-link {{ if eq .RelPermalink "/contatti/" }}active{{ end }}">contatti</a>
            <button
                class="theme-toggle"
                type="button"
                data-theme-toggle
                aria-pressed="false"
                aria-label="Switch to dark mode"
                title="Dark mode"
            >
                <span class="theme-toggle__icon theme-toggle__icon--sun" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"></path>
                    </svg>
                </span>
                <span class="theme-toggle__icon theme-toggle__icon--moon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" focusable="false">
                        <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 0 0 9.8 9.8Z"></path>
                    </svg>
                </span>
            </button>
        </div>
    </nav>
</header>
